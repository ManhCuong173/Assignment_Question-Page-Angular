<div class="container-fluid">
  <header id="navigation" class='row' style='padding:0; margin:0;'>

  </header>
  <section id='body-content' class='row'>
    <div class="col-lg-12">
      <div id='body-content-frame' class='row'>
        <div class='col-lg-6' id='body-content-left-side'>
          <div class="c100 p25 large">
            <span>{{ score }}</span>
            <div class="slice">
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div id="show-result">
            <p>
              Tên môn học:
              <span><strong>Lập trình Java</strong></span>
            </p>
            <p>
              Điểm của bạn: 
              <span><strong>{{ score}}</strong></span>
            </p>
            <p>
              Số câu hoàn thành: 
              <span><strong>{{ isDone }} / {{ questionsNumber }}</strong></span>
            </p>
            <p>
              Số câu đúng: 
              <span><strong>{{ isCorrected }} / {{ questionsNumber }}</strong></span>
            </p>
            <p>
              Ngày :
              <span><strong>{{date}}</strong></span>
            </p>
            <p>
              <span>
                <i><u>Lưu ý:</u></i> Bạn có thể xem thông tin lịch sử làm bài cùng số điểm tại 
                <strong><i class="fas fa-user-edit mr-2" >Người dùng</i>/Lịch sử làm bài</strong>
              </span>
            </p>
          </div>
          <div id="functional-button">
            <button class='btn btn-success' (click) = saveResult()>Trang chủ</button>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
