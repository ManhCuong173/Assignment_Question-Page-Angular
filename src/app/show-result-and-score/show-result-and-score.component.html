<div class="container-fluid">
  <header id="navigation" class='row' style='padding:0; margin:0;'>

  </header>
  <section id='body-content' class='row'>
    <div class="col-lg-12">
      <div id='body-content-frame' class='row'>
        <div class='col-lg-6' id='body-content-left-side'>
          <div class="c100 p25 large">
            <span>70/100</span>
            <div class="slice">
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div id="show-result">
            <p>
              Exam subject name:
              <span><strong>Lập trình Java</strong></span>
            </p>
            <p>
              Your score: 
              <span><strong>70/100</strong></span>
            </p>
            <p>
              Your complete: 
              <span><strong>28/30</strong></span>
            </p>
            <p>
              Date
              <span><strong>{{date}}</strong></span>
            </p>
          </div>
          <div id="functional-button">
            <button class='btn btn-success' [routerLink] = "['/user/list']">Home</button>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
